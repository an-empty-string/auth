{% extends "base.html" %}
{% block content %}
<h2>Please log in</h2>
<form method="POST">
    <input type="hidden" name="csrf" value="{{ session.csrf }}" />
    <div class="field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autofocus />
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
    </div>
    <button type="submit">Login</button>
</form>
<p><a href="{{ url_for("login_kerberos", _next=_next) }}">Use Kerberos tickets</a> &middot; <a href="{{ url_for("login_xdomain", _next=_next) }}">Cross-domain login</a></p>

{% endblock %}
